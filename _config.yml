# Welcome to Amplified for Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Pulsera de Actividad
email: web@pulseradeactividad.info
description: >
  Reviews y análisis sinceros de las mejores pulseras de actividad y pulsómetros deportivos.
logo: "/assets/images/logo-2.png"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://pulseradeactividad.info" # the base hostname & protocol for your site
paginate:	5 # The number of posts to show per page on your homepage

name: 'pulseradeactividad.info'
bio: >
  Mea suas vituperatoribus et, virtute corpora quaestio cum ut.
  Ne solet nostrum complectitur pri, vis ut inani populo.
author_image: "/assets/images/author.jpg"
twitter_username: jekyllrb
github_username:  jekyll

exclude:
  - 'README*.md'
  - 'Gemfile*'
  - 'LICENSE'
  - 'vendor'
  - '*.orig'

# Google Analytics
analytics_id: "UA-157826372-1"

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

gems:
  - jekyll-paginate
