# Site settings
title: La mejor ✅ información sobre pulseras de actividad y fitness 🥇.
email: web@pulseradeactividad.info
description: >
  Reviews y análisis veraces de las ✨ mejores pulseras de actividad, fitness, y pulsómetros deportivos ⌚.
  🚀 Las opiniones más valiosas, consejos y comparativas. 🚀 Descubre como pueden
  ayudarte a mejorar tu forma física .
logo: "/assets/logo.png"
logo_amp: "/assets/logo-amp.png"
logo_amp__width: 176
logo_amp__height: 60
logo_16x9: "/assets/logo-16x9.png"
logo_4x3: "/assets/logo-4x3.png"
logo_1x1: "/assets/logo-1x1.png"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://pulseradeactividad.info" # the base hostname & protocol for your site
paginate:	5 # The number of posts to show per page on your homepage

name: 'PulseraDeActividad.info'
bio: >
  Mea suas vituperatoribus et, virtute corpora quaestio cum ut.
  Ne solet nostrum complectitur pri, vis ut inani populo.
author_image: "/assets/images/author.jpg"
twitter_username: jekyllrb
github_username:  jekyll

collections:
  paginas:
    output: true
    permalink: /:path.html

  historias:
    output: true
    permalink: /historias/:path.html

exclude:
  - 'README*.md'
  - 'Gemfile*'
  - 'LICENSE'
  - 'vendor'
  - '*.orig'
  - 'feed.xml'
  - 'resources'

# Google Analytics
analytics_id: "UA-158375791-1"

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

# https://github.com/jekyll/jekyll-feed
feed:
  path: atom.xml
  excerpt_only: true

plugins:
  - jekyll-paginate
  - jekyll-feed

sass:
  style: compressed
